<!DOCTYPE html>
<html>
<head><title>Order List</title>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
    </style>
    <body style="background-color: #f6f6f6;padding: 50px">
        <div style="width: 750px;margin: auto; font-size: 18px;padding: 21px; font-family: sans-serif;letter-spacing: 0.5px;background-color: #fff;border-radius: 20px 20px 0px 0px;">
            <div style="color: black">
                <div style="text-align:center">
                        <img src="cid:cissa" width="85"/>
                </div>
                <div  style="text-align: center"><h2 style="font-size: 21px;">Product acquisition List</h2></div>
            </div>

            <div style="border: none; border-bottom: 1px solid black; color: black;">
            <table style="width:100%"> 
                <thead style="background-color: #ccc">
                    <td>ID</td>
                    <td>Item</td>
                    <td>Quantity</td>
                    <td>Cost</td>
                </thead>
                <tbody>
                    {{#each productData}}

                        <tr>
                            <td>{{productid}}</td>
                            <td>{{name}}</td>
                            <td>{{quan}}</td>
                            <td>{{total}} Rs</td>
                        </tr>
                    {{/each}}
                </tbody>
                </table>
                <h3 style="text-align: right">Total: {{total_amt}} Rs</h3>
            </div>
            <div style="color: black">
            <div style="text-align:center;font-size: 12px;">
                <p>Issued on behalf of</p>
                <p style="font-size: 16px; font-weight: 600;">Green Gavya</p>
            </div>
            </div>
        </div>
    </body>
</html>
